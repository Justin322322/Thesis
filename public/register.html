    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function submitForm(role) {
            const formId = role === 'student' ? 'register-student-form' : 'register-instructor-form';
            const errorMessageId = role === 'student' ? 'student-error-message' : 'instructor-error-message';
            const successMessageId = role === 'student' ? 'student-success-message' : 'instructor-success-message';
        
            const formData = new FormData(document.getElementById(formId));
        
            fetch('../server/controllers/register_controller.php', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                const errorMessageContainer = document.getElementById(errorMessageId);
                const successMessageContainer = document.getElementById(successMessageId);
        
                errorMessageContainer.style.display = 'none';
                successMessageContainer.style.display = 'none';
        
                if (data.status === 'error') {
                    errorMessageContainer.style.display = 'block';
                    errorMessageContainer.innerHTML = data.message;
                } else if (data.status === 'success') {
                    successMessageContainer.style.display = 'block';
                    successMessageContainer.innerHTML = data.message;
                    document.getElementById(formId).reset();
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
