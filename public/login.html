<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AcadMeter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login_styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="logo-container">
                    <a href="index.php">
                        <img src="assets/img/acadmeter_logo.png" alt="AcadMeter Logo">
                    </a>
                </div>
                <h1>AcadMeter</h1>
            </div>
            <div class="form-container">
                <h2>Welcome Back!</h2>
                <div id="error-message" class="error-message" role="alert"></div>
                <div id="success-message" class="success-message" role="alert"></div>
                <form method="POST" action="../server/controllers/login_controller.php">
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                        <input type="text" id="email" name="email" required>
                        <label for="email">Email or Username</label>
                    </div>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                        <span class="toggle-password"><i class="fas fa-eye"></i></span>
                    </div>
                    <button type="submit" class="btn-login">Sign In</button>
                </form>
                <div class="form-footer">
                    <a href="#" id="forgot-password">Forgot Password?</a>
                    <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Reset Password</h2>
            <div id="reset-message" class="reset-message" role="alert"></div>
            <form id="password-reset-form">
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="reset-email" name="resetEmail" required>
                    <label for="reset-email">Email Address</label>
                </div>
                <button type="submit" class="btn-reset">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
